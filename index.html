	<body>

			<button id="dark-mode-btn" onclick="darkMode();">dark mode: off</button>
			<div id="menu-btn">
				<span id="menu-text">Menu</span>
				<div id="menu-stack">
					<div id="top-menu"></div>
					<div id="mid-menu"></div>
					<div id="bot-menu"></div>
				</div>
			</div>
		</nav>
		
		<section>
			<h6 class="indent-01">Hello, World</h6>
			<h1 class="indent-01">I'm Quinn Pollock</h1>

				Podcast enthusiast,
				<br>Pen &amp; Paper aficionado,
				<br>ttRPG nerd,
				<br>and Musical Obsessed
				<br>Computer science student at queenâ€™s university
			</h3>
			<img id="img-01" src="https://guinane.xyz/quinnpollock.net/quinn.jpg" alt="Quinn Pollock standing in a lavender patch">
			<svg id="arrow-down-01" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M11 21.883l-6.235-7.527-.765.644 7.521 9 7.479-9-.764-.645-6.236 7.529v-21.884h-1v21.883z"/></svg>
		</section>
		
		<script>
			function darkMode()
			{
				document.getElementById("nav").classList.toggle("closed");
				var btn = document.getElementById("dark-mode-btn");
				
				if(btn.innerHTML == "dark mode: off")
				{
					btn.innerHTML = "dark mode: on";
					document.body.className = "dark-mode";
				}
				else
				{
					btn.innerHTML = "dark mode: off";
					document.body.className = "";
				}
			}
		</script>
	</body>
</html>

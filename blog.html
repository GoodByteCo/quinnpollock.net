---
layout: default
title: Blog
permalink: /blog/
---

<style>
    .blogpost {
        cursor: pointer;
        max-width: 700px;
        height: 140px;
        overflow: hidden;
        text-align: left;
        background: #e1e1e1;
        padding: 20px;
        border-radius: 30px;
        margin:10px auto;
        transition: all 0.3s linear;
    }

    .blogpost:hover, .blogpost:focus {
        outline: none
        /* box-shadow: 0px 0px 20px 4px rgba(58, 58, 58, 0.15), 0px 2px 5px 0px rgba(53, 53, 53, 0.15); */
    }

    .blogpost p {
        text-transform: none;
    }
</style>

<article>
{% for post in site.categories.blog %}
    <div tabindex="0" class="blogpost" onclick="window.location='{{ site.baseurl }}{{ post.url }}'">
        <h3>{{ post.title }}</h3>
        <p><span class="date">{{ post.date | date: "%B %d, %Y" }}</span> - </span>{{ post.content | strip_html }} </p>
    </div>
{% endfor %}

</article>

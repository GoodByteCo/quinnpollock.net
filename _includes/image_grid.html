{% assign width = include.width | default: "90%" %}
<figure class="blogimage grid-image">
    <picture>
        <source srcset='{{ include.url }}.webp' type='image/webp'>
        <source srcset='{{ include.url }}.jp2' type='image/jp2'>
        <img src="{{ include.url }}.jpg" alt="{{ include.description }}" style="width:{{ width }}; height: auto;">
    </picture>
    <figcaption>{{ include.description }}</figcaption>
</figure>
